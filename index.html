<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>Clock</title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css"/>
		<link rel="stylesheet" type="text/css" href="css/skeleton.css"/>		
		<link rel="stylesheet" type="text/css" href="css/index.css"/>		
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="clock-text">
					<span id="itis">IT IS</span>
					<span id="quarter-past-to">QUARTER</span>
					<span id="half-past-to">HALF</span>
					<span id="five-past-to">FIVE</span>
				</div>
			</div>
			<div class="row">
				<div class="clock-text">
					<span id="twenty-five-past-to">TWENTY-FIVE</span>
					<span id="twenty-past-to">TWENTY</span>
					<span id="ten-past-to">TEN</span>
				</div>
			</div>
			<div class="row">
				<div class="clock-text">
					<span id="past">PAST</span>
					<span id="to">TO</span>
					<span id="one">ONE</span>
					<span id="two">TWO</span>
					<span id="three">THREE</span>
				</div>
			</div>
			<div class="row">
				<div class="clock-text">
					<span id="four">FOUR</span>
					<span id="five">FIVE</span>
					<span id="six">SIX</span>
					<span id="seven">SEVEN</span>
					<span id="eight">EIGHT</span>
				</div>
			</div>
			<div class="row">
				<div class="clock-text">
					<span id="nine">NINE</span>
					<span id="ten">TEN</span>
					<span id="eleven">ELEVEN</span>
					<span id="twelve">TWELVE</span>
				</div>
			</div>
			<div class="row">
				<div class="clock-text">
					<span id="oclock">O'CLOCK</span>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
	</body>
</html>
